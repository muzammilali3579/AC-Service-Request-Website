<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AC Repair Service - Login & Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #346697;
      color: #fff;
    }
    .login-container, .signup-container {
      max-width: 400px;
      margin: auto;
      margin-top: 100px;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    }
    .has-error {
      border-color: #dc3545 !important;
    }
  </style>
</head>
<body>
 
<div class="container signup-container">
  <img src="background.jpg" alt="AC Repair Service Logo" class="img-fluid mb-3">
  <h2 class="text-center">Sign Up</h2>
  <form id="signupForm" class="was-validated" novalidate>
    <div class="mb-3">
      <label for="signupEmail" class="form-label">Email address</label>
      <input type="email" class="form-control" id="signupEmail" name="signupEmail" placeholder="Enter email" required>
      <div class="invalid-feedback">Please provide a valid email.</div>
      <div class="valid-feedback">Valid.</div>
    </div>
    <div class="mb-3">
      <label for="signupPassword" class="form-label">Password</label>
      <input type="password" class="form-control" id="signupPassword" name="signupPassword" placeholder="Password" required>
      <div class="invalid-feedback">Please enter a password.</div>
      <div class="valid-feedback">Valid.</div>
    </div>
    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
      <div class="invalid-feedback">Passwords do not match.</div>
    </div>
    <button type="submit" class="btn btn-primary">Sign Up</button>
  </form>
</div>
</body>
</html>
