<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AC Repair Service - Login & Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #346697;
      color: #fff;
    }
    .login-container, .signup-container {
      max-width: 400px;
      margin: auto;
      margin-top: 100px;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    }
    .has-error {
      border-color: #dc3545 !important;
    }
    </style>
</head>
<body>
  <div class="container login-container">
    <video class="elementor-background-video-hosted elementor-html5-video" autoplay="" muted="" playsinline="" loop="" src="balloons.mp4" style="width: 350px; height: 350px; size: inherit;"></video>
    <h2 class="text-center">Login</h2>
    <form id="loginForm" class="was-validated" novalidate>
      <div class="mb-3">
        <label for="loginEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="loginEmail" name="loginEmail" placeholder="Enter email" required>
        <div class="valid-feedback">valid email.</div>
        <div class="invalid-feedback">Please provide a valid email.</div>
      </div>
      <div class="mb-3">
        <label for="loginPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="loginPassword" name="loginPassword" placeholder="Password" required>
        <div class="invalid-feedback">Please enter your password.</div>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
</body>
</html>
